<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UC Order Success</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .blink-text {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      animation: blink 1s infinite, colorChange 3s infinite linear;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes colorChange {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: purple; }
    }

    @media (max-width: 600px) {
      .blink-text {
        font-size: 28px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="blink-text">
    UC ORDER SUCCESSFULLY
  </div>
</body>
</html>
