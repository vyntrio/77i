<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Card</title>
  <style>
    body { background: #000; color: white; font-family: sans-serif; padding: 20px; }
    input, select, button {
      width: 100%; padding: 15px; margin: 10px 0;
      border-radius: 10px; border: 1px solid #444; background: #111; color: white;
    }
    button { background: #007bff; border: none; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Choose Your Card</h2>
  <select>
    <option>Visa</option>
    <option>Mastercard</option>
    <option>Credit</option>
    <option>Debit</option>
    <option>American Express</option>
  </select>
  <input placeholder="Card Number" />
  <input placeholder="Expiry (MM/YY)" />
  <input placeholder="CVV" type="password" />
  <button onclick="location.href='payment.html'">Confirm</button>
</body>
</html>
